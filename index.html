<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div id="password-length">
            <h3>Write the length of the password</h3>
            <input type="text" id="passwd-length">
        </div>
        <button onclick="generatePasswords()">Generate passwords</button>
        <hr>
        <div id="possible-passwords">
            <div class="password" id="first-password"></div>
            <div class="password" id="second-password"></div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
